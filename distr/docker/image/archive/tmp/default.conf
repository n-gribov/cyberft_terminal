server {
        listen 80;
		server_name $hostname;
        return 301 https://$host$request_uri;
}

server {
    set $yii_bootstrap "index.php";
    charset utf-8;
    client_max_body_size 550M;
    client_body_buffer_size 550M;
    client_body_timeout 10;
    send_timeout 2;
    sendfile on;
    tcp_nodelay on;
    tcp_nopush on;
    set_real_ip_from 0.0.0.0/0;
    root /var/www/src/web;
    index $yii_bootstrap;

    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name $hostname;
    keepalive_timeout 70;
    keepalive_requests 100;

    ssl_protocols TLSv1.2;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES256-SHA384;
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_prefer_server_ciphers on;

    #ssl_certificate /var/www/cyberft/openssl/ca/server.crt;
    #ssl_certificate_key /var/www/cyberft/openssl/ca/server.key;
    #ssl_client_certificate /var/www/cyberft/openssl/ca/ca.crt;
    #ssl_password_file /var/www/cyberft/openssl/ca/pw;

    ssl_verify_client       off;
    ssl_verify_depth        5;

    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    gzip on;
    gzip_vary on;
    gzip_disable "msie6";
    gzip_types text/plain stylesheet text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript application/atom+xml application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
    gzip_comp_level 9;
    gzip_buffers 16 8k;
    gzip_min_length 256;

    reset_timedout_connection on;

    access_log /var/log/access.log main;
    error_log /var/logs/error.log;

    location / {
         try_files $uri $uri/ /$yii_bootstrap?$args;
    }

    location ~ \.php$ {
	    include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_buffer_size 128k;
		fastcgi_buffers 256 16k;
		fastcgi_busy_buffers_size 256k;
		fastcgi_temp_file_write_size 256k;
		fastcgi_ignore_client_abort on;
    }

    location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|ttf|otf|svg|woff2|eot)$ {
         expires 30d;
         add_header Pragma public;
         add_header Cache-Control "public";
    }

	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-XSS-Protection "1; mode=block" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header Referrer-Policy "no-referrer-when-downgrade" always;
	add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

	server_tokens off;
    proxy_ignore_client_abort on;
}
